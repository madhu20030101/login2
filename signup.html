<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* Reset margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }

        .logo-container {
            margin-top: 20px;
            text-align: center;
        }

        .logo {
            width: 250px;
            height: auto;
        }

        .main-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin-top: 50px;
            gap: 40px;
        }

        .section-box {
            width: 300px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        #user {
            background-color: #2196F3;
            color: white;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background-color: #555;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="logo-container">
        <img src="logo.png" alt="Logo" class="logo">
    </div>

    <div class="main-container">
        <div class="section-box" id="user">
            <h2>Create Account</h2>
            <form id="signup-form" method="POST" action="signup.php">
                <input type="text" name="empid" placeholder="Employee ID" class="input-field" required>
                <input type="text" name="name" placeholder="Name" class="input-field" required>
                <input type="email" name="email" placeholder="Email" class="input-field" required>
                <input type="text" name="password" placeholder="Password" class="input-field" required>
                <input type="text" name="confirm_password" placeholder="Confirm Password" class="input-field" required>
                <button type="submit" class="submit-btn">Sign Up</button>
            </form>
        </div>
    </div>

</body>
</html>
